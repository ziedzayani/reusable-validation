<div class="panel">
    <form [formGroup]="userForm">
      <div>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">
            <div app-error-message class="error-message" [control]="userForm.get('name')!"></div> 
            <!-- withou attribut selector-->
            <!--<app-error-message class="error-message" [control]="userForm.get('name')!"></app-error-message> -->     
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
            <div app-error-message class="error-message" [control]="userForm.get('email')!"></div> 
            <!-- withou attribut selector-->
            <!--<app-error-message class="error-message" [control]="userForm.get('email')!"></app-error-message>--> 
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address">
            <div app-error-message class="error-message" [control]="userForm.get('address')!"></div> 
            <!-- withou attribut selector-->
            <!--<app-error-message class="error-message" [control]="userForm.get('address')!"></app-error-message>--> 
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password">
            <div app-error-message class="error-message" [control]="userForm.get('password')!"></div> 
            <!-- withou attribut selector-->
            <!--<app-error-message class="error-message" [control]="userForm.get('password')!"></app-error-message>--> 
          </div>
          <button type="submit" [disabled]="!userForm.valid">Submit</button>
      </div>
    </form>
  </div>
